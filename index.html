        const totalSupply = await window.contract.methods.totalSupply().call();
        updateTotalSupply(`${nf.format(totalSupply)}`);
    }
    async function withdrawReward() {
        const accounts = await getCurrentAccount();
        window.contract.methods.withdrawReward().send({ from: accounts });
    }
    async function distributeRewards() {
        const accounts = await getCurrentAccount();
        window.contract.methods.distributeRewards().send({ from: accounts });
    }
    async function getCurrentAccount() {
        const accounts = await window.web3.eth.getAccounts();
        return accounts[0];
    }
    async function createStake() {
        const accounts = await getCurrentAccount();
        const createStake = $('#stake').val();
        window.contract.methods.createStake(createStake).send({ from: accounts });
    }
    async function removeStake() {
        const accounts = await getCurrentAccount();
        const removeStake = $('#removeStake').val();
        window.contract.methods.removeStake(removeStake).send({ from: accounts });
    }
